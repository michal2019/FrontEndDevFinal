<div class="login col-sm-12 text-center" >
    <h1>כניסה לאפליקציית ניהול חיפושי עבודה</h1>
    <p>או <a href="#!/signup">יצירת חשבון</a></p>
    <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
        <strong>Invalid Login!</strong> incorrect email or password
    </div>
    <form>
        <div class="form-group">
            <label for="email">כתובת מייל: </label>
            <input type="email" class="form-control" id="email" ng-model="email" placeholder="הכנס/י כתובת מייל">
        </div>
        <div class="form-group">
            <label for="pwd"> סיסמה: </label>
            <input type="password" class="form-control" id="pwd" ng-model="pwd" placeholder="הכנס/י סיסמה">
        </div>
        <button type="button" class="btn btn-success btn-block" ng-click="login()">כנס/י</button>
    </form>
</div>
