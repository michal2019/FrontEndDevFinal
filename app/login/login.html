<div class="login col-sm-12 text-center">
    <h1>כניסה לאפליקציית ניהול חיפושי עבודה</h1>
    <p>או <a href="#!/signup">יצירת חשבון</a></p>
    <form class="col-sm-8">
        <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
            <strong>כניסה שגויה!</strong> אימייל או סיסמה שגויים
        </div>
        <div class="form-group">
            <label for="email">כתובת מייל: </label>
            <input type="email" class="form-control english-direction" id="email" ng-model="email"
                placeholder="mail address">
        </div>
        <div class="form-group">
            <label for="pwd"> סיסמה: </label>
            <input type="password" class="form-control english-direction" id="pwd" ng-model="pwd"
                placeholder="password">
        </div>
        <div class="form-group row">
            <button type="button" class="btn btn-block bg-dark text-white" ng-click="login()">כנס/י</button>
            <button type="button" class="btn btn-block bg-secondary text-white" ng-click="resetPassword()">אפס
                סיסמא</button>
        </div>
    </form>
</div>
