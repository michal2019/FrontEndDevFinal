<div class="reset col-sm-12">
    <div class="modal-reset-psw">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-title">אפס סיסמא ואחר כך בצע שוב login</h4>
        </div>
        <div class="form-group  direction-english">
            <label for="email"> אימייל: </label>
            <input type="email" ng-init="" class="ml-auto form-control" id="email" ng-model="email"
                placeholder="הכנס כתובת מייל">
            <div class="modal-footer">
                <button class="btn bg-dark text-white" type="button" ng-click="ok()"> אשר </button>
                <button class="btn bg-secondary text-white" type="button" ng-click="cancel()"> בטל </button>
            </div>
        </div>
    </div>
</div>
