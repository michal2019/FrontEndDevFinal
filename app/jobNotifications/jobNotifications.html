<main-navbar></main-navbar>
<div>
    <div class="container">
        <h4>פניות שלא עדכנת מזה זמן</h4>
        <h6>לחץ על פניה על מנת לעדכנה</h6>
        <!-- For Function Filter -->
        <table class="table" ng-hide="filteredApplies.length === 0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>שם החברה/כ"א</th>
                    <th>תפקיד</th>
                    <th>מיקום</th>
                    <th>סטאטוס</th>
                    <th>זמן עידכון אחרון</th>
                </tr>
            </thead>
            <tbody>
                </tr>
                <tr ng-repeat="userNotification in userNotifications" ng-click="onSelectApply(userNotification)">
                    <td>{{$index + 1}}</td>
                    <td>{{userNotification.company}}</td>
                    <td>{{userNotification.title}}</td>
                    <td>{{userNotification.location}}</td>
                    <td>{{getStatus(userNotification.status)}}</td>
                    <td>{{formatDate(userNotification.updateTime)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
