<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">עידכון/מחיקת פניה</h5>
        <button type="button" class="close" aria-label="Close" ng-click="cancelUpdateApply()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"> חברה</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" placeholder=""  ng-model="currentApply.company"  required>
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label"> תפקיד</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="" ng-model="currentApply.title"  required>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"> מיקום</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" placeholder="" ng-model="currentApply.location">
                </div>
            </div>
            <div class="form-group row">
                <!-- Split dropleft button -->
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01"  required>מצב פניה</label>
                        </div>
                        <select class="custom-select" id="status" ng-model="currentApply.status">
                          <option selected>בחר/י</option>
                          <option value="1">פנייה במייל</option>
                          <option value="2">מוזמן לראיון</option>
                          <option value="3">לא מתאים</option>
                          <option value="4">מרכז הערכה</option>
                          <option value="5">מתאים</option>
                          <option value="6">תקן הוקפא</option>
                        </select>
                      </div>
            </div>
            <div class="form-group row">
                <textarea rows="4" cols="40" ng-model="currentApply.comment" placeholder="עדכן הערתך כאן"></textarea>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="cancelUpdateApply()">סגור</button>
        <button type="button" class="btn btn-primary" ng-click="updateApply()">עדכן</button>
        <button type="button" class="btn btn-primary" ng-click="deleteApply()">מחק</button>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="invalidApply">
        <strong>עידכון פנייה שגוי!</strong> יש למלא שם חברה, תפקיד וסטאטוס!!!
    </div>
</div>
