<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">צור פנייה חדשה</h5>
        <button type="button" class="close" aria-label="Close" ng-click="cancelNewApply()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"> חברה</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" placeholder="הכנס/י שם חברה" ng-model="company">
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label"> תפקיד</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="הכנס/י תפקיד" ng-model="title">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"> מיקום</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" placeholder="הכנס/י מיקום משרה" ng-model="location">
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label"> סטאטוס</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="status" placeholder="הכנס/י סטאטוס פנייה" ng-model="status">
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="cancelNewApply()">סגור</button>
        <button type="button" class="btn btn-primary" ng-click="addApply()">שמור</button>
    </div>
</div>
