<div>
    <div class="container">
        <h1>מעקב אחר חיפושי עבודה</h1>
        <!--For String Filter-->
        <!--<input class="form-control my-3" placeholder="Filter cars" ng-model="query">-->

        <!--For Object Filter-->
        <!--<input class="form-control my-3" placeholder="Filter cars by brand" ng-model="query.brand">-->
        <!--<input class="form-control my-3" placeholder="Filter cars by model" ng-model="query.model">-->

        <!--For Function Filter-->
        <input class="form-control my-3" placeholder="סנן לפי שם חברה או תפקיד" ng-model="query">

        <table class="table" ng-hide="filteredCars.length === 0">
            <thead>
                <tr>
                    <th>#</th>
                    <th ng-click="orderByProp('brand')">שם החברה/כ"א <i class="fa"
                            ng-class="{'fa-sort' :  orderProp !== 'brand', 'fa-sort-asc' : orderProp === 'brand' && !orderReverse, 'fa-sort-desc' : orderProp === 'brand' && orderReverse}"></i>
                    </th>
                    <th ng-click="orderByProp('model')">תפקיד</th>
                    <th ng-click="orderByProp('km')">מיקום</th>
                    <th ng-click="orderByProp('year')">סטאטוס</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr ng-repeat="car in filteredCars = (cars | filter : filterCar | orderBy : orderProp : orderReverse) "-->
                <!-- <tr ng-repeat="car in cars | filter : filterCar | orderBy : orderProp : orderReverse as filteredCars"
                    ng-class="{'font-weight-bold': car.km > 100000, 'bg-danger' : car === selectedCar}"
                    ng-show="car.year > 2010" ng-click="onSelectCar(car)" ng-dblClick="openCarDetails(car)">
                    <td>{{$index + 1}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.model}}</td>
                    <td>{{car.km | number : 0}}</td>
                    <td>{{car.kmToMile() | number : 0}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.kmPerYear() | number : 0}}</td>
                </tr> -->
                <tr ng-repeat="apply in applies">
                    <td>{{$index + 1}}</td>
                    <td>{{apply.company}}</td>
                    <td>{{apply.title}}</td>
                    <td>{{apply.location}}</td>
                    <td>{{apply.status}}</td>
                </tr>
            </tbody>
        </table>
        <!-- <p class="text-center" ng-show="filteredCars.length === 0">There are no cars to show</p>
        <button class="btn btn-primary" ng-click="addCar()">Add Car</button> -->
    </div>
</div>
